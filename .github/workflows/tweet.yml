name: Twitter Bot Tweet

on:
  schedule:
    - cron: '0 9,21 * * *' # Run at 09:00 and 21:00 UTC daily
  workflow_dispatch:        # Optional: manual trigger

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed for git push

      - name: 🛠 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🐦 Run Twitter bot
        run: node index.js
        env:
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

      - name: 🔐 Set up Git user
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: 📤 Commit and push updated postedLinks.json
        run: |
          git add postedLinks.json
          git commit -m "Update posted links [skip ci]" || echo "No changes to commit"
          git push
