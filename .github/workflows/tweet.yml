name: Twitter Bot Tweet

on:
  schedule:
    - cron: '0 9,21 * * *' # Run at 09:00 and 21:00 UTC every day
  workflow_dispatch:        # Optional: allows manual trigger from GitHub UI

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üõ† Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üê¶ Run Twitter bot
        run: node index.js
        env:
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      
      - name: üîê Set up Git user
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: üì§ Commit and push updated postedLinks.json
        run: |
          git add postedLinks.json
          git commit -m "Update posted links [skip ci]" || echo "No changes to commit"
          git push